<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Результаты отбора</title>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h1 class="text-center">Результаты отбора</h1>
            </div>
            <div class="card-body">
                <h2 class="mb-4">Претендент: <span class="text-primary">{{ nickname }}</span></h2>

                <div class="alert alert-info">
                    <h3 class="alert-heading">Этап отбора №{{ level }}</h3>
                    <hr>
                    <p class="mb-0">Ваш текущий рейтинг: <strong>{{ "%.2f"|format(rating) }}%</strong></p>
                </div>

                <div class="d-flex justify-content-between align-items-center mt-4">
                    <h4>Статус:
                        <span class="badge {{ badge_class }} rounded-pill fs-6">{{ status }}</span>
                    </h4>

                    <div class="progress" style="width: 60%; height: 30px;">
                        <div class="progress-bar progress-bar-striped"
                             role="progressbar"
                             style="width: {{ rating }}%"
                             aria-valuenow="{{ rating }}"
                             aria-valuemin="0"
                             aria-valuemax="100">
                        </div>
                    </div>
                </div>

                <div class="mt-5 text-center">
                    <a href="#" class="btn btn-outline-primary btn-lg">Следующий этап</a>
                </div>
            </div>
            <div class="card-footer text-muted text-center">
                Космическая программа 2023
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
